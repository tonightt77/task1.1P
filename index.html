<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile</title>
        <meta name="description" content="Profile page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="navbar">
            <a href="#">About</a>
            <a href="#">Work</a>
            <a href="#">Contact</a>
        </div>

        <div class="header-image">
            <img src="Background.png" alt="header-image">
            <div class="hover-text">Hey, I'm Qisheng Hu</div>
        </div>
    
        <div class="profile">
            <img src="photo.png" alt="Profile">
            <div class="description">I am a full-stack developer based in Melbourne, Australia.</div>
        </div>

        <div class="projects">
            <div class="projects-title">Here's what I've done so far</div>
            <div class="table">
                <img src="trekgo.png" alt="trekgo">
                <div class="text">Task Management App</div>
            </div>
            <div class="table">
                <img src="Chatbots Hero.jpg" alt="trekgo">
                <div class="text">AI-Powered Customer Support Chatbot</div>
            </div>
        </div>
        
        <div class="photos">
            <div class="photos-title">My Photos</div>
            <div class="photo-table">
                <img src="1.jpg" alt="wirewalking">
                <img src="2.jpg" alt="mountain cycling">
                <img src="3.jpeg" alt="surfing">
                <img src="4.jfif" alt="rock climbing">
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
